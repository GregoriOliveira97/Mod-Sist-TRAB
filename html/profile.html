<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <title>DeliveryExpress - Meu Perfil</title>

</head>
<body>
    <!-- Cabeçalho (igual ao das outras páginas) -->
    <header class="main-header">
        <div class="header-logo">
            <h1 class="logo-title">DeliveryExpress</h1>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="landingPageBackup.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="cardapioTest.html" class="nav-link">Cardápio</a></li>
            </ul>
        </nav>
        <button class="header-cta-button">Fazer Pedido</button>
    </header>

    <main class="profile-container">
        <h2>Meu Perfil</h2>
        
        <div class="profile-content">
            <!-- Seção de Edição de Perfil -->
            <section class="profile-section">
                <h3>Dados Pessoais</h3>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required disabled>
                        <small>O e-mail não pode ser alterado</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <h4>Endereço de Entrega</h4>
                    
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                    
                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    
                    <button type="submit" class="save-button">Salvar Alterações</button>
                </form>
            </section>

            <!-- Seção de Histórico de Pedidos -->
            <section class="orders-section">
                <h3>Meus Pedidos</h3>
                <div id="ordersList" class="orders-list">
                    <!-- Pedidos serão inseridos aqui via JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Rodapé (igual ao das outras páginas) -->
    <footer class="main-footer">
        <!-- Conteúdo do footer -->
    </footer>

    <script src="/js/userAuth.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
