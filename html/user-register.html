<!-- user-register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryExpress - Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container register-container">
        <div class="login-header">
            <button class="back-button" onclick="window.history.back()">
                ← Voltar
            </button>
            <h2>DeliveryExpress</h2>
            <p>Cadastro de Cliente</p>
        </div>
        <form class="login-form register-form" id="userRegisterForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required placeholder="(00) 00000-0000">
            </div>
            
            <h3>Endereço de Entrega</h3>
            <div class="form-group">
                <label for="street">Rua</label>
                <input type="text" id="street" name="street" required placeholder="Nome da rua">
            </div>
            <div class="form-group">
                <label for="number">Número</label>
                <input type="text" id="number" name="number" required placeholder="Número">
            </div>
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" name="complement" placeholder="Apartamento, bloco, etc. (opcional)">
            </div>
            <div class="form-group">
                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" name="neighborhood" required placeholder="Seu bairro">
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required placeholder="Sua cidade">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" required placeholder="Seu estado">
            </div>
            
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem conta? <a href="user-login.html">Faça login</a></p>
        </div>
    </div>
    <script src="/js/userAuth.js"></script>
</body>
</html>
