<!DOCTYPE html>
<html>
<head>
    <title>Pedidos</title>
    <link rel="stylesheet" href="/css/orders.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <div class="main-header">
        <div class="header-logo">
            <h1 class="logo-title">DeliveryExpress</h1>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="landingPageBackup.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="cardapioTest.html" class="nav-link">Cardápio</a></li>
            </ul>
        </nav>
        <a href="orders.html"><button class="header-cta-button">Fazer Pedido</button></a>
    </div>


    <div class="cart-container">
 
        <h2>Seu Carrinho</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <div class="coupon-section">
            <input type="text" id="coupon-code" placeholder="Digite seu cupom de desconto">
            <button onclick="applyCoupon()" class="apply-coupon-btn">Aplicar Cupom</button>
            <div id="coupon-message"></div>
        </div>
        <div id="order-form" style="display: none;">
            <h3>Finalizar Pedido</h3>
            <button onclick="createOrder()">Confirmar Pedido</button>
        </div>
        
        <button id="checkout-button" onclick="showOrderForm()">Finalizar Pedido</button>
    </div>
    <script src="../js/orders.js"></script>
    <script src="../js/userAuth.js"></script>

</body>
</html>
