<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDelivery - Login Restaurante</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="back-button">
                <a href="./landingPageBackup.html">â† Voltar</a>
            </button>
            <h2>QuickDelivery</h2>
            <p>Painel do Restaurante</p>
        </div>
        <form class="login-form" id="restaurantLoginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail do restaurante">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Sua senha">
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>

    <script src="/js/restaurant-login.js"></script>
</body>
</html>
