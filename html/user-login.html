<!-- user-login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDelivery - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="back-button" onclick="window.history.back()">
                ← Voltar
            </button>
            <h2>QuickDelivery</h2>
            <p>Login do Cliente</p>
        </div>
        <form class="login-form" id="userLoginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Sua senha">
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="register-link">
            <p>Ainda não tem conta? <a href="user-register.html">Cadastre-se</a></p>
        </div>
    </div>
    <script src="/js/userAuth.js"></script>
</body>
</html>
