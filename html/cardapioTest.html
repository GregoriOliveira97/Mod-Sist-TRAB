<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cardapioTest.css">
    <title>DeliveryExpress - Cardápio</title>
</head>
<body>
    <!-- Cabeçalho (mantido igual) -->
    <div class="main-header">
        <div class="header-logo">
            <h1 class="logo-title">DeliveryExpress</h1>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="landingPageBackup.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="cardapioTest.html" class="nav-link">Cardápio</a></li>
            </ul>
        </nav>
        <a href="orders.html"><button class="header-cta-button">Fazer Pedido</button></a>
    </div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Seção de Busca e Filtros -->
        <section class="restaurants-search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Busque por prato ou categoria">
                <button class="search-button">Buscar</button>
            </div>

            <div class="filters-container">
                <div class="filter-category">
                    <label>Categorias:</label>
                    <select class="category-select">
                        <option value="">Todas</option>
                        <option value="Lanches">Lanches</option>
                        <option value="Acompanhamentos">Acompanhamentos</option>
                        <option value="Sobremesas">Sobremesas</option>
                        <option value="Pratos">Pratos</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                </div>



                <div class="filter-delivery-time">
                    <label>Preço máximo:</label>
                    <select class="delivery-time-select">
                        <option value="">Qualquer</option>
                        <option value="20">Até R$ 20</option>
                        <option value="30">Até R$ 30</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Lista de Pratos -->
        <section class="restaurants-list-section">
            <!-- Pratos serão renderizados por JavaScript -->
        </section>

        <!-- Paginação -->
        <section class="pagination-section">
            <div class="pagination-controls">
                <button class="pagination-prev">Anterior</button>
                <span class="pagination-current">Página 1 de 2</span>
                <button class="pagination-next">Próximo</button>
            </div>
        </section>
    </main>

    <!-- Rodapé (mantido igual) -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3 class="footer-title">DeliveryExpress</h3>
                <p class="footer-description">Sua plataforma de delivery favorita.</p>
                <a href="login.html">Área Admin</a>
            </div>
            <div class="footer-links">
                <h4 class="footer-subtitle">Links Rápidos</h4>
                <ul class="footer-list">
                    <li class="footer-item"><a href="#" class="footer-link">Sobre Nós</a></li>
                    <li class="footer-item"><a href="cardapioTest.html" class="footer-link">Cardápio	</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h4 class="footer-subtitle">Redes Sociais</h4>
                <div class="social-links">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Twitter</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/cardapio.js" type="module"></script>
</body>
</html>
